# Alembic Configuration File
#
# The DB URL is injected at runtime from the environment variable
# CHATTY_THIRD_PARTY__POSTGRES_URI (or the ThirdPartyConfig default).
# The sqlalchemy.url below is intentionally empty -- env.py overrides it.

[alembic]
script_location = alembic
prepend_sys_path = src

# Empty -- overridden by env.py from the application config.
sqlalchemy.url =

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
