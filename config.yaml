# Application configuration for Chatty
# Service endpoints and infrastructure settings

# Model server configuration
model_server_endpoint: "http://localhost:8080/api/v1/chat/completions"

# Database configuration  
vector_database_uri: "postgresql://user:password@localhost:5432/chatty"
redis_uri: "redis://localhost:6379"

# API server configuration
host: "0.0.0.0"
port: 8000

# Rate limiting
rate_limit_per_minute: 60

# Memory/caching configuration
memory_similarity_threshold: 0.95
memory_admission_count: 3
memory_ttl_hours: 24

# Conversation configuration
max_conversation_length: 10

# Author configuration file path
author_config_path: "author.yaml"